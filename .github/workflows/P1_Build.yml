name: 'CI Pipeline: Maven Build + Tests + Dependency Review'

# Trigger on pull requests to main
on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: 'Set up JDK 17'
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Maven build
      - name: 'Maven Build'
        run: mvn clean install --batch-mode

      # Step 4: Run all tests
      - name: 'Run Maven Tests'
        run: mvn test --batch-mode

  dependency-review:
    runs-on: ubuntu-latest
    needs: build-and-test   # Runs only if build-and-test completes
    steps:
      # Step 1: Checkout code
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      # Step 2: Run Dependency Review
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
          fail-on-severity: high   # Block PR merge if high severity vulnerability found

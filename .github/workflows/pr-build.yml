name: PR Build Check

on:
  pull_request:
    branches:
      - main
      - develop   # you can add more target branches if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java (use your projectâ€™s version)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # Build the project (skip tests)
      - name: Maven Build (skip tests)
        run: mvn clean install -DskipTests
